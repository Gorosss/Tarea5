<ul>
    @for (article of this.articles(); track $index) {
        <li>
            <h2>{{ article.title }}</h2>
            <img src="{{ article.img }}" alt="{{ article.title }}">
            <p>{{ article.text }}</p>
            <p>Game Release Date: {{ article.gameReleaseDate }}</p>
            <p>Publication Date: {{ article.publicationDate }}</p>
            <p>Prize: {{ article.prize }}â‚¬</p>
        </li>
    }
    @empty {
        <li>No articles yet</li>
    }
</ul>
